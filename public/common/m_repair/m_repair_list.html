<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/common/main_style.css" />
    <link rel="stylesheet" href="/public/common/m_repair/m_repair_list_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="/public/common/module.js" defer></script>
    <script src="/public/host/host_nav.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>유지/보수 관리_건물 리스트</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt" id="nav_home">홈</div>
          <div class="main-content bt" id="nav_push">알림</div>
          <div class="main-content bt selected_menu" id="nav_function">기능</div>
          <div class="main-content bt" id="nav_management">관리</div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div id="go_back">
        <i class="fas fa-arrow-left bt"></i>
      </div>

      <div class="content">
        <div class="content-title">내가 관리중인 건물</div>

        <div class="content-wrapper">
          <div class="content-building bt">
            <div class="content-left-repair">
              <div class="content-name-repair">에덴빌</div>
            </div>

            <div class="content-right-repair">
              <div class="content-maintenance-repair">
                <span class="repair-count-l">유지/보수건</span>
                <span class="repair-count red-count-repair">?</span>
                <span class="repair-count-r">건</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
