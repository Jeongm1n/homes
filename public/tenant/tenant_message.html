<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include("../partials/header") %>
    <link rel="stylesheet" href="/public/tenant/tenant_message_style.css" />
    <script src="/public/tenant/tenant_message.js" defer></script>
    <script src="/public/common/voice_tool.js" defer></script>
    <title>알림 보내기</title>
  </head>
  <body>
    <div class="wrapper">
      <%- include ("../partials/navbar", {type: 'tenant', sel:'nav_function'}) %> <%- include
      ("../partials/set-menu") %>

      <div id="go_back" onclick="location.href='/tenant/function'">
        <i class="fas fa-arrow-left bt"></i>
      </div>

      <div id="message_title">알림 보내기</div>
      <form id="message" action="/submit_message" method="POST">
        <div id="sel_receiver">
          <label
            ><div id="sel_all"><input id="sel_all_radio" type="checkbox" /> 전체선택</div></label
          >
          <div class="list-title">내 건물의 수신자 목록</div>
          <div id="receiver_list">
            <% if(receivers){ %> <% receivers.forEach(receiver=>{ %><label>
              <div class="receiver">
                <input
                  name="user_id"
                  type="checkbox"
                  class="receiver-radio"
                  value="<%= receiver.tenantID %>"
                />
                <%= receiver.roomNum %>호
              </div></label
            >
            <% });} %>
          </div>
        </div>
        <div class="voice-section">
          <button id="voice_bt"><i class="fas fa-microphone"></i> 음성인식으로 입력하기</button>
          <div id="voice_temp"></div>
        </div>
        <div id="msg_content">
          <textarea name="content" required></textarea>
          <button class="bt" id="submit">
            <i class="fab fa-telegram-plane" style="color: white !important"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
