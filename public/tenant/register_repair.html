<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/public/common/main_style.css" />
    <link rel="stylesheet" href="/public/tenant/register_repair_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="/public/common/module.js" defer></script>
    <script src="/public/tenant/tenant_nav.js" defer></script>
    <script src="/public/tenant/register_repair.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>유지/보수 등록</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt" id="nav_home">홈</div>
          <div class="main-content bt" id="nav_push">알림</div>
          <div class="main-content bt selected_menu" id="nav_function">기능</div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div id="go_back" onclick="window.history.back()">
        <i class="fas fa-arrow-left bt"></i>
      </div>

      <div id="repair_content">
        <div id="repair_title">유지/보수 등록</div>

        <form
          id="repair_form"
          action="/tenant/function/repair_submit"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="roomID" value="<%= roomID %>" />
          <div id="repair_title">
            <p id="title_msg">제목을 입력해주세요.</p>
            <input
              id="input_content"
              type="text"
              name="title_content"
              placeholder="ex) 도어락이 고장났어요"
              required
            />
          </div>
          <div id="img_thumbnail">
            <div id="img_explain">하자의 사진을 등록해주세요</div>
          </div>
          <label for="img_upload">사진 업로드</label>
          <input type="file" name="img" id="img_upload" accept="image/*; capture=camera" required />
          <textarea
            name="repair_detail"
            placeholder="(선택) 하자의 세부사항을 입력해주세요."
          ></textarea>

          <div class="reg-content">
            <input id="submit_content" type="submit" value="유지/보수 등록하기" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
