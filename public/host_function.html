<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="notice">
      <div class="notice-title">
        <span class="notice-name">공지 보내기</span>
      </div>
      <div class="notice-contents">
        <form action="receiver-list" method="POST">
          <div class="sel-all">
            <input type="radio" />전체선택
            <input type="submit" value="선택완료" />
          </div>
          <hr />
          <div class="sel-receiver">
            <div class="list-can"><input type="radio" /> 에덴빌 관리인 조정민</div>
            <div class="list-can"><input type="radio" /> 파크빌 관리인 가나다</div>
            <div class="list-can"><input type="radio" /> 에파빌 관리인 기니디</div>
            <div class="list-can"><input type="radio" /> 에덴빌 101호 허전진</div>
            <div class="list-can"><input type="radio" /> 에덴빌 102호 김승준</div>
            <div class="list-can"><input type="radio" /> 에덴빌 201호 신창우</div>
            <div class="list-can"><input type="radio" /> 에덴빌 202호 허김신</div>
            <div class="list-can"><input type="radio" /> 에덴빌 301호 전승창</div>
            <div class="list-can"><input type="radio" /> 에덴빌 302호 우신창</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
