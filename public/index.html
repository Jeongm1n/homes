<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include("./partials/header") %>
    <title>Homes</title>
  </head>

  <body id="login_body" onload="document.getElementById('login_id').focus()">
    <div class="wrapper view-main">
      <div class="div-login-box">
        <div class="homes-info">내 집과 소통하는 새로운 방법</div>
        <img src="/public/resources/img/homes-logo.png" />
        <div class="div-title">homes<span class="blue-font">.</span></div>
        <div class="div-login-form">
          <form class="form-login" method="post" action="/process/login">
            <div class="div-login-left-input">
              <div class="div-wrapper-input">
                <input id="login_id" name="id" placeholder="아이디" autocomplete="off" />
              </div>
              <div class="div-wrapper-input">
                <input
                  type="password"
                  name="password"
                  id="login_pw"
                  placeholder="비밀번호"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="div-login-right-input">
              <input id="login-submit-bt" type="submit" value="→" />
            </div>
          </form>
          <div class="div-join-bt">
            <span class="login-bt" onclick="location.href = '/register'">Homes 회원가입</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      //<![CDATA[
      const tlJsHost =
        window.location.protocol == 'https:'
          ? 'https://secure.trust-provider.com/'
          : 'http://www.trustlogo.com/';
      document.write(
        unescape(
          "%3Cscript src='" +
            tlJsHost +
            "trustlogo/javascript/trustlogo.js' type='text/javascript'%3E%3C/script%3E",
        ),
      );
      //]]>
    </script>
    <script language="JavaScript" type="text/javascript">
      TrustLogo(
        'https://www.positivessl.com/images/seals/positivessl_trust_seal_sm_124x32.png',
        'POSDV',
        'none',
      );
    </script>
  </body>
</html>
