<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main_style.css" />
    <link rel="stylesheet" href="host_aden_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="module.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>건물정보</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar_main">
          <div class="main_content bt" onclick="location.href='host.html'">홈</div>
          <div class="main_content bt" onclick="location.href=''">알림</div>
          <div class="main_content bt" onclick="location.href=''">기능</div>
          <div class="main_content bt" onclick="location.href=''">설정</div>
        </div>
        <div class="navbar_setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="header">
        <div class="header_left">
          <span id="header_left_name">(이건욱)</span>
          <span id="header_left_role">건물주</span>
        </div>
        <div class="header_right">
          <span id="header_right_name">(조정민)</span>
          <span id="header_right_role">관리인</span>
          <i class="fas fa-bullhorn bt" onclick="location.href='msg.html'"></i>
        </div>
      </div>

      <div class="set_menu">
        <div class="set_account bt">계정관리</div>
        <div class="set_notice bt">공지사항</div>
        <div class="set_push bt">알림설정</div>
        <div class="set_logout bt">로그아웃</div>
      </div>

      <div class="content">
        <div class="content_title">(에덴빌)</div>
        <div class="builing_rooms">
          <div class="room">
            <div class="room_top">
              <div class="room_left">
                <div class="room_info">
                  <span class="room_num">(101)호</span>
                  <span class="room_tnt">(허전진)</span>
                </div>
                <div class="room_pay_bt bt">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
              <div class="room_mid">
                <div class="room_payment">
                  <span class="room_payment_title">월세 (35)만원</span>
                  <span class="room_price_whether">(납부완료)</span>
                </div>
                <div class="room_maintenance">
                  <span class="room_maintenance_title">유지/보수건</span>
                  <span class="room_maintenance_cnt">(3)</span>
                </div>
              </div>
              <div class="room_right bt" onclick="location.href='msg.html'">
                <i class="fas fa-bullhorn"></i>
              </div>
            </div>
            <div class="room_bottom">
              <span class="room_phnum">세입자 전화번호 : (010-5484-5421)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
