<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include("./partials/header") %>
    <title>Homes 회원가입</title>
  </head>

  <body>
    <div class="wrapper view-main">
      <div id="go_back" onclick="location.href='/'">
        <i class="fas fa-arrow-left bt"></i>
      </div>
      <div class="div-login-box">
        <div class="div-title">회원가입</div>
        <div class="div-login-form">
          <form class="form-reg" method="post">
            <div class="div-wrapper-input">
              <label
                ><input type="radio" name="type" value="건물주" required />
                <div class="div-type-bt">건물주</div>
              </label>

              <label
                ><input type="radio" name="type" value="관리인" required />
                <div class="div-type-bt">관리인</div>
              </label>

              <label
                ><input type="radio" name="type" value="세입자" required />
                <div class="div-type-bt">세입자</div>
              </label>
            </div>
            <div class="div-wrapper-input">
              <input id="reg_id" name="id" placeholder="아이디" required autocomplete="off" />
            </div>
            <div class="div-wrapper-input">
              <input
                type="password"
                name="pw"
                id="reg_pw"
                placeholder="비밀번호"
                required
                autocomplete="off"
              />
            </div>
            <div class="div-wrapper-input">
              <input id="reg_name" name="name" placeholder="성명" required autocomplete="off" />
            </div>
            <div class="div-wrapper-input">
              <input
                id="reg_tel"
                type="tel"
                name="tel"
                placeholder="휴대폰 (- 없이 입력)"
                required
                autocomplete="off"
              />
            </div>
            <div class="div-wrapper-submit">
              <input id="reg_submit_bt" type="submit" value="회원가입" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
