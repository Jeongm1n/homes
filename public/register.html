<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include("./partials/header") %>
    <title>Homes 회원가입</title>
  </head>

  <body>
    <div class="wrapper view-main">
      <div id="go_back" onclick="location.href='/'">
        <i class="fas fa-arrow-left bt"></i>
      </div>
      <div class="div-login-box">
        <div class="div-title">회원가입</div>
        <div class="div-login-form">
          <form class="form-reg" method="post">
            <div class="div-wrapper-input">
              <label
                ><input type="radio" name="type" value="건물주" required />
                <div class="div-type-bt">건물주</div>
              </label>

              <label
                ><input type="radio" name="type" value="관리인" required />
                <div class="div-type-bt">관리인</div>
              </label>

              <label
                ><input type="radio" name="type" value="세입자" required />
                <div class="div-type-bt">세입자</div>
              </label>
            </div>
            <div class="div-wrapper-input">
              <input id="reg_id" name="id" placeholder="아이디" required autocomplete="off" />
            </div>
            <div class="div-wrapper-input">
              <input
                type="password"
                name="pw"
                id="reg_pw"
                placeholder="비밀번호"
                required
                autocomplete="off"
              />
            </div>
            <div class="div-wrapper-input">
              <input
                type="password"
                id="checkpw"
                placeholder="비밀번호 확인"
                required
                autocomplete="off"
              />
            </div>
            <span id="msg_pw"></span>
            <div class="div-wrapper-input">
              <input id="reg_name" name="name" placeholder="성명" required autocomplete="off" />
            </div>
            <div class="div-wrapper-input">
              <input
                id="reg_tel"
                type="tel"
                name="tel"
                placeholder="휴대폰 번호(- 없이 입력)"
                required
                autocomplete="off"
              />
            </div>
            <div class="div-wrapper-submit">
              <input id="reg_submit_bt" type="submit" value="회원가입" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const password = document.getElementById('reg_pw');
      const passwordAgain = document.getElementById('checkpw');
      const passwordMsg = document.getElementById('msg_pw');
      const submitBt = document.getElementById('reg_submit_bt');

      password.addEventListener('change', isPasswordSame);
      password.addEventListener('change', isPasswordValid);
      passwordAgain.addEventListener('change', isPasswordSame);

      function isPasswordValid() {
        if (password.value.length < 6) {
          passwordMsg.innerHTML = '비밀번호는 6자 이상으로 입력하세요.';
          passwordMsg.style.color = 'var(--push-color)';
          passwordAgain.disabled = true;
          submitBt.disabled = true;
        } else {
          passwordMsg.innerHTML = '';
          passwordAgain.disabled = false;
          submitBt.disabled = false;
        }
      }

      function isPasswordSame() {
        if (password.value != '' && passwordAgain.value != '') {
          if (password.value == passwordAgain.value) {
            passwordMsg.innerHTML = '비밀번호가 일치합니다!';
            passwordMsg.style.color = 'var(--green-color)';
            submitBt.disabled = false;
          } else {
            passwordMsg.innerHTML = '비밀번호가 일치하지 않습니다.';
            passwordMsg.style.color = 'var(--push-color)';
            submitBt.disabled = true;
          }
        }
      }
    </script>
  </body>
</html>
