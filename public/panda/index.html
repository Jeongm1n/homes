<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include("../partials/header") %>
    <title>Homes | 판다</title>
  </head>
  <body>
    <div class="wrapper">
      <%- include ("../partials/navbar", {type: 'tenant', sel:'nav_panda'}) %>

      <div class="view-main-contents">
        <div class="white-content-wrapper">
          <div class="white-content top-padding">
            <span class="big-title">우리 건물 장터, 판다</span
            ><button class="content-bt" onclick="location.href='/panda/add'">상품 등록</button>
          </div>

          <!--판매중-->
          <div class="white-content-list top-padding" id="sell-list">
            <!--Template Start-->
            <div class="white-each-content" onclick="location.href=''">
              <div class="white-content-title-wrapper">
                <p class="white-content-title">물건 제목</p>
              </div>
              <div class="white-content-state product-state sell">판매중</div>
            </div>
            <!--Template End-->
          </div>

          <!--판매완료-->
          <div class="white-content-list" id="sold-list">
            <!--Template Start-->
            <div class="white-each-content" onclick="location.href=''">
              <div class="white-content-title-wrapper">
                <p class="white-content-title">물건 제목</p>
              </div>
              <div class="white-content-state product-state sold">거래완료</div>
            </div>
            <!--Template End-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
