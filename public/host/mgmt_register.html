<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/common/main_style.css" />
    <link rel="stylesheet" href="/public/host/mgmt_register_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="/public/common/module.js" defer></script>
    <script src="mgmt_register.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>관리-건물등록</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt" onclick="location.href='/'">홈</div>
          <div class="main-content bt" onclick="location.href='/push'">알림</div>
          <div class="main-content bt" onclick="location.href='/public/common/function.html'">
            기능
          </div>
          <div class="main-content bt" onclick="location.href=''" id="selected_menu">관리</div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div id="go_back" onclick="location.href = 'management.html'">
        <i class="fas fa-arrow-left bt"></i>
      </div>

      <div id="reg_title">건물 등록</div>

      <form class="reg-list" action="" method="POST">
        <div class="reg-content">
          <p class="reg-msg">건물의 주소를 알려주세요.</p>
          <input class="input-content" name="building_addr" type="text" />
        </div>
        <div class="reg-content">
          <p class="reg-msg">건물의 이름을 알려주세요.</p>
          <input class="input-content" name="building_name" type="text" />
          <p>건물명이 없을시 지번을 입력하세요 (예: 19-1번지)</p>
        </div>

        <div class="reg-content">
          <p class="reg-msg">관리인이 있나요?</p>
          <input
            class="input-content"
            name="managerID"
            type="text"
            placeholder="관리인의 아이디를 입력하세요!"
          />
        </div>

        <div class="reg-content">
          <p class="reg-msg">세대 수 설정만 남았어요!</p>
          <div id="floor_adj">
            <button id="add_bt">층 추가</button>
            <button id="del_bt">층 삭제</button>
          </div>
          <div id="floor_list">
            <div class="cur-floor" value="1">
              <div class="room-floor">1층</div>
              <div class="room-count">
                <input
                  class="room-num"
                  name="floor_1"
                  type="number"
                  min="1"
                  max="99"
                  step="1"
                  value="1"
                />
                세대
              </div>
            </div>
          </div>
        </div>
        <div class="reg-content">
          <input id="submit_content" type="submit" value="건물 등록하기" />
        </div>
      </form>
    </div>
  </body>
</html>
