<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/common/main_style.css" />
    <link rel="stylesheet" href="/public/host/management_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="/public/common/module.js" defer></script>
    <script src="/public/host/host_nav.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>관리-내건물설정-리스트</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt" id="nav_home">홈</div>
          <div class="main-content bt" id="nav_push">알림</div>
          <div class="main-content bt" id="nav_function">기능</div>
          <div
            class="main-content bt selected_menu"
            onclick="location.href='/host/management'"
            id="nav_management"
          >
            관리
          </div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div class="content">
        <div class="content-title">내 건물 설정</div>
        <div class="content-wrapper">
          <!--forEach문 시작-->
          <% if(locals.building_data) {building_data.forEach((building)=>{ %>
          <!--건물 한개 시작-->
          <!--div value: 건물 id -> 모든 구분은 이 value로-->
          <div class="building-wrapper" onclick="location.href='/host/management/modify/<%= building.id %>';">
            <div class="content-building" value="1">
              <div class="content-left bt">
                <div class="content-name"><%= building.building_name %></div>
              </div>

              <div class="content-mid"><%= building.building_addr %></div>
          </div>
          <!--건물 한개 끝-->
          <% });} %>
          <!--건물 없는 경우-->
          <% if(!locals.building_data) { %>
            <div class="empty-case">
              <div>
                <i class="fas fa-ban"></i>
              </div>
              <p>표시할 건물이 없어요</p>
              <button id="mgmt_register_bt" onclick="location.href='host/management/register';">
                내 건물 등록하기
              </button>
            </div>
            <% } %>
        </div>
      </div>
    </div>
  </body>
</html>
