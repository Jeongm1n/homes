<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/common/main_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="/public/common/module.js" defer></script>
    <script src="/public/host/host_nav.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>건물주</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt selected_menu" id="nav_home">홈</div>
          <div class="main-content bt" id="nav_push">알림</div>
          <div class="main-content bt" id="nav_function">기능</div>
          <div class="main-content bt" id="nav_management">관리</div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="header">
        <div class="header-left">
          <span id="header_left_name"> <%=name%> </span>
          <span id="header_left_role">건물주님,</span>
          <p id="welcome_message">안녕하세요!</p>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div class="content">
        <div class="content-title">내 건물 한눈에 보기</div>
        <div class="content-wrapper">
          <!--여기서부터 forEach 필요 (3개 -> 더보기)-->
          <% if(locals.building_data) {building_data.forEach((building)=>{ %>
          <!--건물 템플릿 시작-->
          <div class="content-building">
            <div
              class="content-left bt"
              onclick="location.href='/host/aden/<%= building.buildingNum %>'"
            >
              <div class="content-name"><%=building.building_name%></div>
              <div class="content-mgr">
                <span class="mgr-title">관리인</span>
                <span class="content-name"><%=building.manager_name%></span>
              </div>
            </div>

            <div class="content-mid">
              <div class="content-payment">
                <span class="pay-count-l">미납건</span>
                <span class="pay-count red-count">?</span>
                <span class="pay-count-r">건</span>
              </div>

              <div class="content-maintenance">
                <span class="repair-count-l">유지/보수건</span>
                <span class="repair-count red-count">?</span>
                <span class="repair-count-r">건</span>
              </div>
            </div>

            <div class="content-right bt">
              <div class="content-msg">
                <i class="fas fa-bullhorn"></i>
              </div>
            </div>
          </div>
          <!--건물 템플릿 끝-->
          <% });} %>
          <!--건물 없는 경우-->
          <% if(!locals.building_data) { %>
          <div class="empty-case">
            <div>
              <i class="fas fa-ban"></i>
            </div>
            <p>표시할 건물이 없어요</p>
            <button id="mgmt_register_bt">내 건물 등록하기</button>
          </div>
          <% } %>
        </div>
      </div>
    </div>
  </body>
</html>
