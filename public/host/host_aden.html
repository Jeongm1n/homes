<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/main_style.css" />
    <link rel="stylesheet" href="host_aden_style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="../module.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>건물정보</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt" onclick="location.href='host.html'" id="selected_menu">
            홈
          </div>
          <div class="main-content bt" onclick="location.href='../common/push.html'">알림</div>
          <div class="main-content bt" onclick="location.href=''">기능</div>
          <div class="main-content bt" onclick="location.href=''">설정</div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="header">
        <div class="header-left">
          <span id="header_left_name">조정민</span>
          <span id="header_left_role">관리인</span>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div class="content">
        <div class="content-title">에덴빌</div>
        <div class="builing-rooms">
          <div class="room">
            <div class="room-main">
              <div class="room-main-left">
                <div class="room-info">
                  <span class="room-num">101호</span>
                  <span class="room-tnt">허전진</span>
                </div>
                <div class="room-pay-bt bt">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
              <div class="room-main-right">
                <div class="room-payment">
                  <span class="room-payment-title">월세 35만원</span>
                  <span class="room-price-whether">납부완료</span>
                </div>
                <div class="room-maintenance">
                  <span class="room-maintenance-title">유지/보수건</span>
                  <span class="room-maintenance-cnt">3</span>
                </div>
              </div>
            </div>
            <div class="room-bottom">
              <span class="room-phnum">세입자 전화번호 : 010-5484-5421</span>
            </div>
          </div>
        </div>

        <div class="show-more-wrapper bt">
          <i class="fas fa-arrow-down"></i>
          <div class="small-message">더 보기</div>
        </div>
      </div>
    </div>
  </body>
</html>
