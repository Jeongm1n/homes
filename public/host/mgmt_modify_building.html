<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/common/main_style.css" />
    <link rel="stylesheet" href="/public/host/management_style.css" />
    <link rel="stylesheet" href="/public/host/mgmt_modify_building.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans KR" />
    <script src="/public/common/module.js" defer></script>
    <script src="/public/host/host_nav.js" defer></script>
    <script src="https://kit.fontawesome.com/69cc74444b.js" crossorigin="anonymous"></script>
    <title>관리-건물관리</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-main">
          <div class="main-content bt" id="nav_home">홈</div>
          <div class="main-content bt" id="nav_push">알림</div>
          <div class="main-content bt" id="nav_function">기능</div>
          <div
            class="main-content bt selected_menu"
            onclick="location.href='/host/management'"
            id="nav_management"
          >
            관리
          </div>
        </div>
        <div class="navbar-setapp bt">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="set-menu">
        <div class="set-account bt">계정관리</div>
        <div class="set-notice bt">공지사항</div>
        <div class="set-push bt">알림설정</div>
        <div class="set-logout bt">로그아웃</div>
      </div>

      <div id="go_back">
        <i class="fas fa-arrow-left bt"></i>
      </div>
      <input type="hidden" name="buildingNum" value="<%= buildingNum %>" />
      <div class="content-wrapper">
          <div class="setting-wrapper">
            <div class="setting-title">건물명</div>
            <input class="setting-content" id="building_name" value="<%= building_name %>">
            <div class="setting-modify-bt"><i class="fas fa-pencil-alt"></i></div>
        </div>
        <div class="setting-wrapper">
            <div class="setting-title">주소</div>
            <input class="setting-content" id="building_addr" value="<%= building_addr %>">
            <div class="setting-modify-bt"><i class="fas fa-pencil-alt"></i></div>
        </div>
        <div class="setting-wrapper">
            <div class="setting-title">관리인</div>
            <input class="setting-content" id="tenantID" value="<%= manager_name %>(<%= managerID %>)" placeholder="아이디를 입력하세요">
            <div class="setting-modify-bt"><i class="fas fa-pencil-alt"></i></div>
        </div>
        <div class="setting-room-wrapper">
            <div class="setting-room-title">세대 관리</div>
            <div class="setting-room-all">
                <div class="setting-room-all-title">일괄 설정</div>
                <div class="setting-room-all-content">
                    <div><label>
                        <input type="radio" name="payType" value="month" checked>월세
                    </label>
                    <label>
                        <input type="radio" name="payType" value="year">전세
                    </label></div>
                    <div id="setting_room_all_payment">
                        <input id="all_payment" class="payment" placeholder="금액(숫자) 입력" />원</div>
                </div>
                <div class="setting-room-all-submit"><i class="fas fa-check"></i>
                </div>
            </div>
        </div>
        <div class="setting-room-wrapper">
          <% rooms.forEach(room => { %>
          <!--세대 템플릿 시작-->
            <div class="setting-each-room-wrapper">
                <div class="room-content bold">
                    <span class="room-num"><%= room.roomNum %>호</span>세입자<input class="payment tenant" value="<% if(room.tenant_name){ %>
                    <%= room.tenant_name %>(<%= room.tenantID %>)
                    <% } %>" placeholder="아이디 입력">
                </div>
                <div class="room-content">
                    <div><label>
                        <input type="radio" name="payType_<%= room.roomNum %>" value="month" <% if(room.payment_type == 0){ %>checked<% } %>>월세
                    </label>
                    <label>
                        <input type="radio" name="payType_<%= room.roomNum %>" value="year" <% if(room.payment_type == 1){ %>checked<% } %>>전세
                    </label><input class="payment tenant" 
                    value="<%= room.payment_cash %>"
                    placeholder="금액(숫자) 입력" />원 <i class="fas fa-check"></i></div>
                </div>
            </div>
            <!--세대 템플릿 끝-->
            <% }); %>
        </div>
      </div>
  </body>
</html>
