<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto Sans KR"
    />
    <script src="module.js" defer></script>
    <script
      src="https://kit.fontawesome.com/69cc74444b.js"
      crossorigin="anonymous"
    ></script>
    <title>Homes</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar_main">
          <div class="main_content bt" onclick="location.href='host.html'">
            홈
          </div>
          <div class="main_content bt" onclick="location.href=''">알림</div>
          <div class="main_content bt" onclick="location.href=''">기능</div>
          <div class="main_content bt" onclick="location.href=''">설정</div>
        </div>
        <div class="navbar_setapp bt" onclick="location.href='setting.html'">
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="header_left">
        <span id="header_left_name">(이건욱)</span>
        <span id="header_left_role">건물주</span>
      </div>

      <div class="content">
        <div class="content_title">건물리스트</div>

        <div class="content_wrapper">
          <div id="content_1">
            <div
              class="content_left bt"
              onclick="location.href='building.html'"
            >
              <div class="content_name">(에덴빌)</div>
              <div class="content_mgr">
                <span class="mgr_title">관리인</span>
                <span class="mgr_name">(조정민)</span>
              </div>
            </div>

            <div class="content_mid">
              <div class="content_payment">
                <span class="pay_count_l">미납건</span>
                <span class="pay_count">(3)</span>
                <span class="pay_count_r">건</span>
              </div>

              <div class="content_maintenance">
                <span class="repair_count_l">유지/보수건</span>
                <span class="repair_count">(3)</span>
                <span class="repair_count_r">건</span>
              </div>
            </div>

            <div class="content_right bt" onclick="location.href='msg.html';">
              <div class="content_msg">
                <i class="fas fa-bullhorn"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
